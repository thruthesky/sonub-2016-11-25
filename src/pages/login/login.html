<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <section *ngIf=" core.isCordova ">
    <h1>Cordova: Choose Login With</h1>
    <button ion-button (click)="onClickFacebookLogin()">Facebook</button>
    <button ion-button>Twitter</button>
    <button ion-button>Google+</button>
    <button ion-button>PhilGo</button>
  </section>

  <section *ngIf=" core.isWeb ">
    <h1>Web Login</h1>
    <ion-list>
      <ion-item>
        <ion-label>User ID</ion-label>
        <ion-input [(ngModel)]="user.id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>User Password</ion-label>
        <ion-input [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="onClickLogin()">LOGIN</button>
    <button ion-button (click)="onClickRegister()">REGISTER</button>
  </section>

</ion-content>
