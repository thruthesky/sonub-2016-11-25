<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'forum' | ln }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-list>
    <ion-item *ngFor=" let name of forum_names ">
      <h3>{{ 'forum.' + name | ln }}</h3>
      <div class="forum-group">
        <div *ngFor=" let post_id of forums[ name ] " (click)="onClickForum( post_id )">
          <h4>{{ 'forum.' + post_id | ln }}</h4>
        </div>
      </div>
    </ion-item>
  </ion-list>


</ion-content>
