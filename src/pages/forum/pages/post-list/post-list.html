<ion-header>
  <ion-navbar>
    <ion-title>
        {{ 'forum.' + post_id | ln }}
        {{ 'forum' | ln }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class='posts' text-wrap>

        <ion-item class='post' *ngFor=" let post of posts.posts; let i = index ">
            <div class="post-form" *ngIf=" ! (i % 3) ">
                <button ion-button>POST BUTTON</button>
            </div>

            <div class="title">
                {{ post.subject }}
                <span class="no-of-comments">{{ post.no_of_comment}}</span>
            </div>


            <div class="comments" *ngIf=" post.comments ">
                <div class="comment" *ngFor=" let comment of post.comments ">
                    <div [innerHTML]=" comment.content "></div>
                </div>
            </div>
        </ion-item>

    </ion-list>



</ion-content>
