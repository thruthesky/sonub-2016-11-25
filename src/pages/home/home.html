<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'home' | ln }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Sonub Homepage ... 2</h1>


  <section *ngIf=" login ">
      <button ion-button (click)="onClickLogout()">LOGOUT</button>
      <button ion-button (click)="onClickProfileUpdate()">PROFILE UPDATE</button>
  </section>
  <section *ngIf=" ! login ">
      <button ion-button (click)="onClickLogin()">LOGIN</button>
      <button ion-button (click)="onClickRegister()">Register</button>
  </section>

      <button ion-button (click)="onClickForum()">Forum</button>
      <button ion-button (click)="onClickJob()">Job</button>


  <ion-list>
    <ion-item *ngFor=" let province of provinces " (click)="onClickProvince(province)">
      {{ province }}
    </ion-item>
  </ion-list>
</ion-content>
