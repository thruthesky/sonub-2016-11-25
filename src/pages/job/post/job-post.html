<ion-header>

    <ion-navbar>
        <ion-title>{{ appTitle }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <div *ngIf=" urlPhoto " (click)="onClickPhoto()">
            <img [src]="urlPhoto">
        </div>
        <div *ngIf=" data?.urlPhoto ">
            <button ion-button (click)="onClickDeletePhoto( data.refPhoto )">DELETE</button>
        </div>
        <input *ngIf=" ! cordova " type="file" (change)="onChangeFile($event)">
        <div *ngIf=" file_progress ">
            <progress [value]="position" max="100"></progress>
        </div>
    </ion-item>




    <hr>
    <ion-list text-wrap>

        <ion-item-divider light>
            {{text.fillInAllInfo}}
        </ion-item-divider>

        <ion-item>
            <ion-label floating>{{text.password}}</ion-label>
            <ion-input [(ngModel)]="data.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.firstName}}</ion-label>
            <ion-input [(ngModel)]="data.first_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.lastName}}</ion-label>
            <ion-input [(ngModel)]="data.last_name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.middleName}}</ion-label>
            <ion-input [(ngModel)]="data.middle_name" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.gender}}</ion-label>
            <ion-select [(ngModel)]="data.gender" placeholder="Select Gender" margin-left>
                <ion-option value="F" >{{text.female}}</ion-option>
                <ion-option value="M" >{{text.male}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.mobile}}</ion-label>
            <ion-input [(ngModel)]="data.mobile"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.birthday}}</ion-label>
            <ion-datetime displayFormat="YYYY/DD/MM" pickerFormat="MMMM DD YYYY" [(ngModel)]="data.birthday" margin-left></ion-datetime>
            <ion-icon name="calendar" item-right=""></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.address}}</ion-label>
            <ion-input text-wrap [(ngModel)]="data.address" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.personalTitle}}</ion-label>
            <ion-input [(ngModel)]="data.post_title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{text.personalContent}}</ion-label>
            <ion-textarea [(ngModel)]="data.post_content" ></ion-textarea>
        </ion-item>

    </ion-list>


    <div *ngIf="loader">{{text.connectingToServer}}</div>




    <button ion-button block (click)="onClickPost()">
        {{text.submitPost}}
    </button>

</ion-content>
